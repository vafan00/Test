<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title> Sign up </title>
   <link rel="icon" href="../../Image/Icon.PNG" /
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="../../CSS/sign up.CSS" rel="stylesheet" type="text/css"/>
   <link href="../../CSS/Homepage.CSS" rel="stylesheet" type="text/css"/>
 </head>
 <body>
    <center><img src="../../Image/Logo.PNG" alt="Logo" width="20%" height="10%"></center>
    <header>
      <a href="./index.HTML">Homepage >
        <a href="./Sign up.HTML"> Sign up </a></a>
    </header>
            <div class="container">
                <div class="Signup-form">
                    <form action="" method="post">
                        <center><h1>Sign up</h1></center>
                        <div class="input-box">
                            <input type="text" placeholder="Please enter fullname">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Please enter username">
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Please enter password">
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Please retype password">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Please enter your phone number or gmail">
                        </div>
                        <div class="input-box">
                            <div class="col-6">
                                <label for="DOB">Date of birth</label>
                                <br>
                                <input type="date" id="DOB"/>
                            </div>
                            <div class="col-6">
                                <label for="gender">Gender</label>
                                <br>
                                <select id="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                        <div class="btn-box">
                            <a href="./CreateSuccessful.HTML"> Create </a>
                            <a href="./index.HTML"> Back </a>
                        </div>
                       </div>
                    </form>
                </div>
            </div>
          </div>
          <footer>
            <div class="footer">
              <div class="infooter">
                <h3>Support</h3>
                <p>Order Status</p>
                <p>Shipping</p>
                <p>Return Policy</p>
                <p>Support Center</p>
              </div>

              <div class="infooter">
                <h3>Shop</h3>
                <p>Gift Certificate</p>
                <p>Wholesale</p>
                <p>Affiliates Program</p>
                <p>Deals & Discounts</p>
              </div>

              <div class="infooter">
                <h3>About Us</h3>
                <p>History</p>
                <p>Impact</p>
                <p>Purpose & Values</p>
                <p>Better World Books Cares</p>
              </div>
            </div>
          </footer>
    </body>
</html>
